{% extends 'admin_base.html' %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/news.css' %}">
  <style>
    .edit-btn {
      position: absolute;
      bottom: 8px;
      right: 8px;
    }
    
    .delete-btn {
      position: absolute;
      bottom: 8px;
      right: 70px;
    }
    
    .news-card {
      position: relative;
      padding-bottom: 45px;
    }
    
    .sentiment-badge {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="display-4 fw-bold mb-4 text-center">News Management</h1>

    <!-- Search and Filter Section -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <form method="GET" id="filter-form" class="row g-3 align-items-center">
                <!-- Search Box -->
                <div class="col-md position-relative">
                    <div class="input-group">
                        <span class="input-group-text">üîç</span>
                        <input type="text" name="search" id="search-input" placeholder="Search news..." 
                            class="form-control rounded-end"
                            value="{{ request.GET.search }}">
                    </div>
                </div>

                <!-- Date Filter -->
                <div class="col-md-2">
                    <input type="date" id="date-filter" name="date" value="{{ request.GET.date }}"
                        class="form-control">
                </div>

                <!-- Sentiment Filter -->
                <div class="col-md-2">
                    <select name="sentiment" id="sentiment-select" class="form-select">
                        <option value="" {% if not request.GET.sentiment %}selected{% endif %}>All Sentiments</option>
                        <option value="Positive" {% if request.GET.sentiment == 'Positive' %}selected{% endif %}>Positive</option>
                        <option value="Negative" {% if request.GET.sentiment == 'Negative' %}selected{% endif %}>Negative</option>
                        <option value="Neutral" {% if request.GET.sentiment == 'Neutral' %}selected{% endif %}>Neutral</option>
                    </select>
                </div>

                <!-- Department Filter -->
                <div class="col-md-2">
                    <select name="department" id="department-select" class="form-select">
                        <option value="" {% if not request.GET.department %}selected{% endif %}>All Departments</option>
                        {% for dept in departments %}
                            <option value="{{ dept }}" {% if request.GET.department == dept %}selected{% endif %}>{{ dept }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Search Button -->
                <div class="col-md-auto">
                    <button type="button" onclick="fetchNews()" class="btn btn-success rounded-pill px-4">
                        Search
                    </button>
                </div>
            </form>
            
            <!-- Add New News Button -->
            <div class="mt-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewsModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-1">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add New News
                </button>
            </div>
            
            <!-- Applied Filters Section -->
            <div id="applied-filters" class="d-flex flex-wrap gap-2 mt-3"></div>
        </div>
    </div>

    <!-- News Cards Grid -->
    <div id="news-grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>

    <!-- Pagination Controls -->
    <nav aria-label="News pagination" class="mt-4">
        <ul id="pagination" class="pagination justify-content-center">
            <li id="prev-page-item" class="page-item disabled">
                <button id="prev-page" class="page-link" onclick="fetchNews(currentPage - 1)">Previous</button>
            </li>
            <li class="page-item active">
                <span id="page-info" class="page-link">Page 1</span>
            </li>
            <li id="next-page-item" class="page-item">
                <button id="next-page" class="page-link" onclick="fetchNews(currentPage + 1)">Next</button>
            </li>
        </ul>
    </nav>
</div>

<!-- Add News Modal -->
<div class="modal fade" id="addNewsModal" tabindex="-1" aria-labelledby="addNewsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addNewsModalLabel">Add New News</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addNewsForm">
                    <div class="mb-3">
                        <label for="newsTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="newsTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="newsContent" class="form-label">Content</label>
                        <textarea class="form-control" id="newsContent" rows="5" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="newsSource" class="form-label">Source</label>
                            <input type="text" class="form-control" id="newsSource" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="newsDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="newsDate" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="newsSentiment" class="form-label">Sentiment</label>
                            <select class="form-select" id="newsSentiment" required>
                                <option value="Positive">Positive</option>
                                <option value="Negative">Negative</option>
                                <option value="Neutral">Neutral</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="newsDepartment" class="form-label">Department</label>
                            <select name="department" id="department-select" class="form-select">
                                <option value="" {% if not request.GET.department %}selected{% endif %}>All Departments</option>
                                {% for dept in departments %}
                                    <option value="{{ dept }}" {% if request.GET.department == dept %}selected{% endif %}>{{ dept }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveNews()">Save News</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editNewsModal" tabindex="-1" aria-labelledby="editNewsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editNewsModalLabel">Edit News</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editNewsForm">
                    <input type="hidden" id="editNewsId">
                    <div class="mb-3">
                        <label for="editNewsTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="editNewsTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="editNewsContent" class="form-label">Content</label>
                        <textarea class="form-control" id="editNewsContent" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editNewsSource" class="form-label">Source</label>
                        <input type="text" class="form-control" id="editNewsSource" required>
                    </div>
                    <div class="mb-3">
                        <label for="editNewsDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="editNewsDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="editNewsSentiment" class="form-label">Sentiment</label>
                        <select class="form-select" id="editNewsSentiment" required>
                            <option value="Positive">Positive</option>
                            <option value="Neutral">Neutral</option>
                            <option value="Negative">Negative</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveNewsBtn">Save changes</button>
            </div>
        </div>
    </div>
</div>



<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="deleteNewsId">
                <p>Are you sure you want to delete this news item?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>



<script src="{% static 'js/admin_news.js' %}"></script>
<script>
    const fetchNewsUrl = "/news/news_get/"; <!-- Update fetch URL to match the logic in news.js -->
</script>
{% endblock %}
